<li class="list-group-item"
(click)="selectPersonne()">
  
  <img *ngIf="hasImage()" width="50px" height="50px"  class="img-circle" src="assets/image/{{personne.path}}"/>
  <img *ngIf="!hasImage()" width="50px" height="50px"class="img-circle" src="assets/image/undefined.jpeg"/>
             
  {{personne.firstName}}{{personne.name}}
</li>
