
<div class="row">
  <div class="col-md-6 col-sm-3">
    <app-tabs [tabsArray]="tabs" (onTabChange)="tabChange($event)"></app-tabs>
    <app-list-cv (selectedPersonne)="selectPersonne($event)" [personnes]="personnes"></app-list-cv>
  </div>
  <div class="col-md-6 col-sm-9">
    <app-detail-cv *ngIf="isSelected" [personne]="selectedPersonne"></app-detail-cv>
  </div>

</div>
<div class="row">
  <app-embauche></app-embauche>
</div>
